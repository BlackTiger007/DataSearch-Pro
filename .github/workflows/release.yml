name: Release

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to release from'
        required: false
        default: 'main'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-build:
    name: Test Build
    permissions:
      contents: read
    uses: ./.github/workflows/build.yml
    with:
      branch: ${{ inputs.branch }}

  semantic-release:
    name: Semantic Release
    needs: test-build
    runs-on: ubuntu-latest
    outputs:
      release_tag: ${{ steps.release.outputs.tag }}
      release_body: ${{ steps.release.outputs.body }}
      release_draft: ${{ steps.release.outputs.draft }}
      release_prerelease: ${{ steps.release.outputs.prerelease }}
      release_released: ${{ steps.release.outputs.released }}
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.branch || 'main' }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Release
        id: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm exec semantic-release --no-ci

  format:
    name: Code Formatting
    needs: semantic-release
    permissions:
      contents: write
    uses: ./.github/workflows/format.yml

  tauri-release:
    name: Tauri Release
    needs: format
    if: needs.semantic-release.outputs.release_released == 'true'
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.branch || 'main' }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'pnpm'

      - name: Install Rust + Targets
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install frontend deps
        run: pnpm install --frozen-lockfile

      - name: Build & Publish Tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        with:
          tagName: ${{ needs.semantic-release.outputs.release_tag }}
          releaseName: 'App ${{ needs.semantic-release.outputs.release_tag }}'
          releaseBody: ${{ needs.semantic-release.outputs.release_body }}
          releaseDraft: ${{ needs.semantic-release.outputs.release_draft }}
          prerelease: ${{ needs.semantic-release.outputs.release_prerelease }}
          args: ${{ matrix.args }}
